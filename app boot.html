<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REXTRO Animation Loop</title>
    <style>
        /* --- 1. GLOBAL RESET --- */
        body {
            margin: 0;
            padding: 0;
            background-color: #050505;
            font-family: 'Arial Black', sans-serif;
            overflow: hidden;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .loader-container {
            text-align: center;
            position: relative;
            z-index: 10;
            width: 80%;
            max-width: 900px;
        }

        svg {
            width: 100%;
            height: auto;
            /* White Glow Effect */
            filter: drop-shadow(0 0 4px rgba(255, 255, 255, 0.5));
        }

        /* --- 2. ANIMATION SETTINGS --- */
        .logo-anim {
            fill-opacity: 0;
            stroke: #ffffff;
            stroke-width: 0.3px;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-dasharray: 4000;
            stroke-dashoffset: 4000;
            
            /* TOTAL DURATION: 10 Seconds */
            animation: fullCycle 8s ease-in-out infinite;
        }

        @keyframes fullCycle {
            0% { stroke-dashoffset: 4000; fill-opacity: 0; stroke: #ffffff; }
            60% { stroke-dashoffset: 0; fill-opacity: 0; stroke: #ffffff; }
            60% { stroke-dashoffset: 0; fill-opacity: 1; stroke: transparent; }
            60% { stroke-dashoffset: 0; fill-opacity: 1; stroke: transparent; }
            80% { stroke-dashoffset: 0; fill-opacity: 0; stroke: #ffffff; }
            80% { stroke-dashoffset: 4000; fill-opacity: 0; stroke: #ffffff; }
            100% { stroke-dashoffset: 4000; fill-opacity: 0; stroke: #ffffff; }
        }

        /* --- 3. GRADIENTS --- */
        .path-center { fill: url(#linearGradient16); }
        .path-text { fill: url(#linearGradient17); }

        /* --- 4. SPINNER & TEXT --- */
        .spinner-area {
            margin-top: 40px;
            opacity: 0;
            animation: fadeInOut 8s ease-in-out infinite;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px dotted rgba(255, 255, 255, 0.2);
            border-top: 4px dotted #ffffff;
            border-radius: 50%;
            display: inline-block;
            animation: spin 2s linear infinite;
        }

        .loading-text {
            display: block;
            margin-top: 15px;
            font-size: 14px;
            letter-spacing: 5px;
            color: #666;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes fadeInOut { 0%, 100% { opacity: 0; } 20%, 80% { opacity: 1; } }

        /* --- 5. BACKGROUND STARS (Static Gradients) --- */
        .background-stars {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 3px),
                radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 2px),
                radial-gradient(white, rgba(255,255,255,.1) 2px, transparent 3px);
            background-size: 550px 550px, 350px 350px, 250px 250px;
            background-position: 0 0, 40px 60px, 130px 270px;
            z-index: 1;
            opacity: 0.3;
            overflow: hidden; 
        }

        /* --- 6. ANIMATED PARTICLES --- */
        .star-particle {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            box-shadow: 0 0 3px #fff, 0 0 6px rgba(255, 255, 255, 0.4);
            opacity: 0; /* Start invisible */
            
            /* Two animations: 
               1. Twinkle (Pulse opacity/scale) 
               2. Drift (Move using CSS variables set in JS) */
            animation: 
                twinkle var(--duration) ease-in-out infinite var(--delay),
                drift var(--move-duration) ease-in-out infinite alternate;
        }

        /* Pulse Size and Opacity */
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* Move based on random variables set in JS */
        @keyframes drift {
            0% {
                transform: translate(0, 0);
            }
            100% {
                /* --moveX and --moveY are injected by JS for each specific star */
                transform: translate(var(--moveX), var(--moveY));
            }
        }
    </style>
</head>

            <div class="spinner"></div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const starContainer = document.getElementById('star-container');
            const numStars = 100;

            for (let i = 0; i < numStars; i++) {
                const star = document.createElement('div');
                star.classList.add('star-particle');

                // 1. Size
                const size = (Math.random() * 2.5 + 1) + 'px';
                star.style.width = size;
                star.style.height = size;

                // 2. Starting Position
                star.style.left = (Math.random() * 100) + '%';
                star.style.top = (Math.random() * 100) + '%';

                // 3. Movement Direction (CSS Variables)
                // Randomly drift between -150px and +150px in X and Y
                const moveX = (Math.random() * 300 - 150) + 'px'; 
                const moveY = (Math.random() * 300 - 150) + 'px';
                star.style.setProperty('--moveX', moveX);
                star.style.setProperty('--moveY', moveY);

                // 4. Timing
                // Twinkle speed (2s - 6s)
                const duration = (Math.random() * 4 + 2) + 's';
                // Movement speed (slower: 15s - 30s)
                const moveDuration = (Math.random() * 15 + 15) + 's';
                // Delay so they don't start together
                const delay = (Math.random() * 5) + 's';

                star.style.setProperty('--duration', duration);
                star.style.setProperty('--move-duration', moveDuration);
                star.style.setProperty('--delay', delay);
                
                starContainer.appendChild(star);
            }
        });
    </script>
